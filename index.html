<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticketmaster Event Search</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Look up events</h1>
        <form id="js-form">
            <label for="search-term">Type of Event</label>
            <input type="text" name="search-term" id="js-search-term"><br>
            
            <label for="search-term-city">City</label>
            <input type="text" name="search-term-city" id="js-search-term-city"><br>
            
            <label for="max-results">Max results</label>
            <input type="number" name="max-results" id="js-max-results" value="10"><br>
            
            <input type="submit" value="Get Events">
        </form>
        <p class="error-message" id="js-error-message"></p>
        <div id="event-results" class="hidden">
            <h2>List of Events</h2>
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
