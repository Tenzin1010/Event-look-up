<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticketmaster Event Search</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   

</head>
<body>
    <main class="container" role="main">
        <div id="event-lookUp-screen">
            <div id="search-screen-title" role="header">
                <h1>Looking for something to do</h1>
            </div>
            <form id="js-form">
                <div class="search-opt search-opt-1">
                    <label for="search-term">Type of Event</label>
                    <input type="text" list="eventGenre" name="search-term" id="js-search-term"
                        placeholder="ex. Music, sports etc" required> 
                        <datalist id="eventGenre">
                            <option value="Music">
                            <option value="Hip-hop">
                            <option value="Pop">
                            <option value="Sports">
                            <option value="Basketball">
                            <option value="Football">
                            <option value="Soccer">
                        </datalist>         
                </div>
                <div class="search-opt search-opt-2">
                    <label for="search-term-city">City</label>
                    <input type="text" name="search-term-city" id="js-search-term-city"  required>                 
                </div>
                <div class="search-opt search-opt-3">
                    <label for="max-results">Number of Results</label>
                    <input type="number" name="max-results" id="js-max-results" min ="1" value="10" required>
                </div>
                <div class="button submit-btn">
                    <input type="submit" value="Get Events">
                    <input type="reset" value="Reset" id="reset-btn">
                </div>
                <p>**All fields are required</p>
            </form>
            <div id="js-error-message" class="error-message"></div>
            <div id="event-results" class="hidden"></div>
            <div id="event-noresults" class="noresult-hidden"></div>
    </main>
   <script src="app.js"></script>
